spring:
  config:
    import: optional:file:.env.local[.properties]

  flyway:
    enabled: false

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true

logging:
  level:
    root: INFO
    com:
      khutircraftubackend: DEBUG