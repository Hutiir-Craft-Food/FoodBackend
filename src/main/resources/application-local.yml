spring:
  config:
    import: optional:file:.env.local[.properties]

  flyway:
    enabled: false

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    root: INFO
    com:
      khutircraftubackend: DEBUG
  file:
    name: logs/latest.log

storage:
  local:
    base-path: ./uploads