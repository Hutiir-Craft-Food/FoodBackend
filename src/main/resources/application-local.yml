spring:
  config:
    import: optional:file:.env.local[.properties]

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    root: INFO
    com:
      khutircraftubackend: DEBUG
  file:
    name: logs/latest.log



