spring:
  config:
    import: optional:file:.env.local[.properties]

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true

  flyway:
    enabled: false
    placeholders:
      email: ${FLYWAY_EMAIL}
      password: ${FLYWAY_PASSWAORD}
      role: ${FLYWAY_ROLE}
      enabled: ${FLYWAY_ENABLED}

logging:
  level:
    root: INFO
    com:
      khutircraftubackend: DEBUG
  file:
    name: logs/latest.log

management:
  endpoints:
    web:
      exposure:
        include: "info, loggers, health, auditevents, logfile, metrics, sessions"
      base-path: /adminac
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true


