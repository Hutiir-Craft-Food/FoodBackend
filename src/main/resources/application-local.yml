spring:
  config:
    import: optional:file:.env.local

  flyway:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
        format_sql: true

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  sql:
    init:
      schema-locations:
        - classpath:db/migration/V1__Create_users_table.sql
        - classpath:db/migration/V2__Create_addresses_table.sql
        - classpath:db/migration/V3__Create_sellers_table.sql
        - classpath:db/migration/V4__Create_categories_table.sql
        - classpath:db/migration/V5__Create_products_table.sql
        - classpath:db/migration/V7__Create_marketing_campaign_table.sql
        - classpath:db/migration/V8__Create_delivery_methods_table.sql
        - classpath:db/migration/V10__Create_quality_certificates_table.sql
      mode: always

logging:
  level:
    root: INFO
    com:
      khutircraftubackend: DEBUG
  file:
    name: logs/latest.log