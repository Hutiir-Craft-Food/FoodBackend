spring:
  application:
    name: ${SPRING_APPLICATION_NAME:@artifactId@}

  config:
    import: optional:file:.env[.properties]

  profiles:
    default: local

  output:
    ansi:
      enabled: ALWAYS

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    placeholders:
      email: ${FLYWAY_EMAIL}
      password: ${FLYWAY_PASSWORD}
      role: ${FLYWAY_ROLE}
      enabled: ${FLYWAY_ENABLED}
      confirmed: ${FLYWAY_CONFIRMED}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

jwt:
  secret: ${JWT_SECRET}
  session-timeout: ${JWT_SESSION_TIMEOUT}

logging:
  level:
    root: WARN
    com:
      khutircraftubackend: INFO
  file:
    name: logs/latest.log

management:
  endpoints:
    web:
      exposure:
        include: "info, loggers, health, auditevents, logfile, metrics, sessions"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

server:
  port: 8080
  error:
    include-message: ALWAYS
    include-stacktrace: NEVER
    include-binding-errors: ON_PARAM
    whitelabel:
      enabled: true