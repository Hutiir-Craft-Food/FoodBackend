name: FoodMarket CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  test:
    needs: build
    runs-on: ubuntu-20.04

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Run Tests with Maven
        run: mvn clean install

      - name: Finalize Test
        run: echo "Tests completed successfully!"

