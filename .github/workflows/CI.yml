name: FoodMarket CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean install --warning-mode=all

    - name: Finalize Build
      run: echo "Build completed successfully!"

  test:
    needs: build
    runs-on: ubuntu-20.04

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build and Run Tests with Maven
      run: mvn clean test

    - name: Finalize Test
      run: echo "Tests completed successfully!"
